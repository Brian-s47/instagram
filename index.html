<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="storage/img/logo.png" type="image/png">
    <title>Feed Post - 1:1 photo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Estructura HTML Header -->
    <header>
        <div class="div__logo">
            <img src="storage/img/IGlogo.png">
            <img src="storage/img/down-arrow.svg">
        </div>
        <div class="div__options">
            <img src="storage/img/IconLike.png">
            <img src="storage/img/IconMsg.png">
            <img src="storage/img/IconMoreOptions.png">
        </div>
    </header>
    <!-- Estructura HTML NAV -->
    <nav class="nav__storyTray">
        <div class="div__storyUser">
            <div class="div__storyUser-container states">            
                <img src="storage/img/photo1.png">
            </div>
            <samp>Ruffles</samp>
        </div>
        <div class="div__storyUser">
            <div class="div__storyUser-container">            
                <img src="storage/img/photo2.png">
            </div>
            <samp>sabanok</samp>
        </div>
        <div class="div__storyUser">
            <div class="div__storyUser-container">            
                <img src="storage/img/photo3.png">
            </div>
            <samp>blue_bouy</samp>
        </div>
        <div class="div__storyUser">
            <div class="div__storyUser-container">            
                <img src="storage/img/photo4.png">
            </div>
            <samp>waggles</samp>
        </div>
        <div class="div__storyUser">
            <div class="div__storyUser-container">            
                <img src="storage/img/photo5.png">
            </div>
            <samp>steve.loves</samp>
        </div>
    </nav>
    <!-- Estructura HTML Main -->
    <main>
        <section class="section__post">
            <div class="div__postOptions">
                <a href="#"><img src="storage/img/options.svg"></a>
            </div>
            <div class="div__avatarInfo">
                <div class="div__avatarInfo-container">
                    <img src="storage/img/photo1.png">
                </div>
                <div class="div__avatarInfo-perfil">
                    <h4>Ruffles</h4>
                    <span>Sponsored</span>
                </div>
            </div>
            <div class="div__postInfo">
                <div class="div__postInfo-icons">
                    <div class="div__leftIcons">
                        <a href="#"><img src="storage/img/like-clic.svg"></a>
                        <a href="#"><img src="storage/img/IconMsg.png"></a>
                        <a href="#"><img src="storage/img/share.svg"></a>
                    </div>
                    <div class="div__rigthIcons">
                        <a href="#"><img src="storage/img/file.svg"></a>
                    </div>
                </div>
                <span>100 Likes</span>
                <p><strong>Username</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt... more</p>
                <span>View all 16 comments</span>
                <form action="?" method="get">
                    <textarea name="" id=""></textarea>
                </form>
            </div>
            <div class="div__post">
                <img src="storage/img/post.svg">
            </div>
        </section>
    </main>
    <!-- Estructura HTML Footer -->
    <footer class="footer__navigationBar">
        <a href="#"><img src="storage/img/home.svg"></a>
        <a href="#"><img src="storage/img/search.svg"></a>
        <a href="#"><img src="storage/img/video.svg"></a>
        <a href="#"><img src="storage/img/buy.png"></a>
        <a href="#"><img src="storage/img/photo1.png"></a>
    </footer>

</body>
</html>
